message msg_register_dispatch
{
	optional uint32 svrid  	   	 = 1;		// 服务器ID
	optional uint32 svr_type  	 = 2;		// svr类型
	optional uint32 game_type    = 3;		// 游戏类型
}

//大厅服务器注册返回
message msg_register_dispatch_rep
{
	optional uint32 result = 1;			// 返回结果
}

