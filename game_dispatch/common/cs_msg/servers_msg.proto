message msg_notify_gamesvrs_new_lobby
{
	optional uint32 lobby_svrid = 1;  
}

//退休lobbysvr
message msg_retire_lobbysvr
{
	optional uint32 svrid = 1;  
}
//退休gamesvr
message msg_retire_gamesvr
{
	optional uint32 svrid = 1;  
}
